tags:
  - name: NodeJs boilerplate for microservice
    description: NodeJs boilerplate for microservice
paths:
  /health:
    get:
      description: get health update
      responses:
        '200':
          description: service up and running.
          schema:
            type: object
            properties:
              state:
                type: boolean
                description: Working state
              message:
                type: string
                description: Message to indicate status
              date:
                type: string
                description: The present date time in ISO format